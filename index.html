<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux to Dollar Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="converter-container">
        <header>
            <h1>Currency Converter</h1>
            <p>Robux <span class="arrow">â‡„</span> USD</p>
        </header>
        
        <main class="converter-fields">
            <div class="input-group">
                <label for="robux">ROBUX (R$)</label>
                <input type="number" id="robux" placeholder="e.g., 1000" min="0">
            </div>
            
            <div class="icon-swap">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
            </div>
            
            <div class="input-group">
                <label for="dollars">DOLLARS ($)</label>
                <input type="number" id="dollars" placeholder="e.g., 10.00" min="0">
            </div>
        </main>

        <footer>
            <p>Conversion Rate: 1 R$ = $1.00 USD (placeholder)</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
